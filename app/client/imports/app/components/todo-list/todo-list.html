<ion-list>
    <ion-item *ngFor="let todo of todos | async" text-wrap>
        {{todo.content}}
        <button ion-button item-right icon-only clear color="danger"
                (click)="removeTodo(todo._id)">
            <ion-icon name="trash"></ion-icon>
        </button>
    </ion-item>
</ion-list>
